<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Grafiato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logofinal.jpg" alt="Logo da Loja de Grafiato">
            <h1>Bem-vindo à Pica Pau texturas</h1>
        </div>
    </header>
    <main class="container">
        <section class="produtos">
            <div class="produto">
                <img src="images/capaFacebookFinal.jpg" alt="Grafiato 1">
                <h2>Grafiato Texturizado</h2>
                <p>Balde de grafiato 30kgs</p>
                <span class="preco">R$ 50,00</span>
            </div>
            <div class="produto">
                <img src="images/imagem-do-produto-2.jpg" alt="Grafiato 2">
                <h2>Grafiato Lisa</h2>
                <p>Descrição do produto aqui...</p>
                <span class="preco">R$ 40,00</span>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Loja de Grafiato. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
