<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Empresa XYZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 20px 0;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            border-radius: 4px;
            margin-right: 20px;
        }
        .product-info {
            max-width: 600px;
        }
        .product-info h3 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Nossos Produtos</h1>
</header>

<nav>
    <a href="#home">Início</a>
    <a href="#products">Produtos</a>
 
    <a href="#about">Sobre Nós</a>
    <a href="#contact">Contato</a>
</nav>

<div class="container" id="products">
    <section class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 1">
        <div class="product-info">
            <h3>Produto 1</h3>
            <p>Descrição do Produto 1. Este é um ótimo produto que oferece muitos benefícios aos nossos clientes. Detalhes e especificações podem ser adicionados aqui.</p>
        </div>
    </section>
